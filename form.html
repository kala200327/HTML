<!DOCTYPE html>
<html>
<head>
<title>Input Type Example</title>
</head>
<body>

<h2>Registration Form</h2>

<form>
  <!-- Text box -->
  Name: <input type="text" placeholder="Enter your name"><br><br>

  <!-- Password box -->
  Password: <input type="password" placeholder="Enter password"><br><br>

  <!-- Number box -->
  Age: <input type="number"><br><br>

  <!-- Radio buttons -->
  Gender: 
  <input type="radio" name="gender" value="male"> Male
  <input type="radio" name="gender" value="female"> Female <br><br>

  <!-- Checkboxes -->
  Hobbies: 
  <input type="checkbox" value="music"> Music
  <input type="checkbox" value="sports"> Sports
  <input type="checkbox" value="reading"> Reading <br><br>

  <!-- File upload -->
  Upload Photo: <input type="file"><br><br>

  <!-- Date picker -->
  Date of Birth: <input type="date"><br><br>

  <!-- Submit button -->
  <input type="submit" value="Register">
</form>

</body>
</html>
