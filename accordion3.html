<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Hello, world!</title>

  <body>
    <div class="accordion"  id="accordionexample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button  "  type="button" data-bs-toggle="collapse"  data-bs-target="#collapseonee">
            Peacock
          </button>
        </h2>
        <div id="collapseonee" class="accordion-collapse collapse ">
          <div class="accordion-body" >
            A "peacock" can refer to a large, colorful bird or the streaming service from NBCUniversal
          </div>
        </div>
      </div>
      
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button"  type="button" data-bs-toggle="collapse"  data-bs-target="#collapsetwoo">
            Lion
          </button>
        </h2>
        <div id="collapsetwoo" class="accordion-collapse collapse " >
          <div class="accordion-body" >
            The lion (Panthera leo) is a large cat of the genus Panthera, currently found only in Sub-Saharan Africa and India.
          </div>
        
        </div>
      </div>
    </div>
  </body>
</html>
