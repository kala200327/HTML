<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Label Demo</title>
</head>
<body>
  <h2>1. Label with <code>for</code></h2>
  <label for="country1">Select country:</label>
  <select id="country1">
    <option>India</option>
    <option>USA</option>
    <option>UK</option>
  </select>
  <br><br>

  <h2>2. Label wrapping input</h2>
  <label>
    Select country:
    <select>
      <option>India</option>
      <option>USA</option>
      <option>UK</option>
    </select>
  </label>
  <br><br>

  <h2>3. Without label (wrong way)</h2>
  Select country:
  <select>
    <option>India</option>
    <option>USA</option>
    <option>UK</option>
  </select>
</body>
</html>
