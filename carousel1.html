<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body style="padding: 200px;">
    <div class="carousel slide"  id="mycarousel" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="image1.webp" alt="image 1" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="image2.jpg" alt="image 2"  class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="image3.jpg" alt="image 3" class="d-block w-100">
        </div>
      </div>

      <button class="carousel-control-prev" type="button"  data-bs-target="#mycarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true">
            <span class="visually-hidden" >previous</span>
        </span>
          
      </button>
        
      <button class="carousel-control-next" type="button"  data-bs-target="#mycarousel" data-bs-slide="next">
         <span class="carousel-control-next-icon" aria-hidden="true">
            <span class="visually-hidden" >next</span>
        </span>  
      </button>
        
        
      
    </div>
  </body>
</html>
