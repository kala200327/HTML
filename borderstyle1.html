<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My first web page</title>
<style>
h1.dotted{
                       /*background-color:pink;*/
border-style:dotted;
border-width:5px;
border-color:red;
}

h1.dashed{
border-style:dashed;
border-width:3px;
                       /*border-color:green*/
border-color:green red orange orange;
border-radius:5px;
                       /*background-color:orange;*/

}

h1.solid{
border-style:solid;
border-width:10px 20px;
border-color:blue;
border-bottom-color:yellow;
border-radius:20px;
                       /*background-color:green;*/

}

h1.double{
border-style:double;
border-width:10px 5px 15px 2px;
border-color:brown;
                       /*background-color:violet;*/

}

h1.none{
border-style:none;
}

h1.diff{
border-top-style:solid;
border-right-style:dotted;
border-bottom-style:dashed;
border-left-style:solid;
}



</style>

</head>

<body>

<h1 class="dotted">Dotted border</h1>
<h1 class="dashed">Dased border</h1>
<h1 class="solid">Solid border</h1>
<h1 class="double">Double border</h1>
<h1 class="none">No border</h1>
<h1 class="diff">Different border</h1>

</body>
</html>
