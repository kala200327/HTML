<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Box Model Example</title>
  <style>
    .box {
      margin: 20px; /* space outside the box */
      background-color: lightgreen; /* margin won't actually color, but see note below */
      border: 5px solid blue; /* border */
      padding: 20px; /* inside space */
      background-clip: padding-box;
      background-color: lightyellow; /* padding area */
      width: 200px;
    }
  </style>
</head>
<body>

  <div class="box">
    This is a box with padding, border, and margin.
  </div>

</body>
</html>
