<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tea Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Our Tea Menu</h2>

    <div class="row">

        <div class="col-md-3">
            <div class="card">
                <img src="images/tea1.jpg" class="card-img-top" alt="Tea">
                <div class="card-body text-center">
                    <h5>Masala Tea</h5>
                    <p>₹20</p>
                    <button class="btn btn-warning">Add</button>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card">
                <img src="images/tea2.jpg" class="card-img-top" alt="Tea">
                <div class="card-body text-center">
                    <h5>Ginger Tea</h5>
                    <p>₹25</p>
                    <button class="btn btn-warning">Add</button>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card">
                <img src="images/tea3.jpg" class="card-img-top" alt="Tea">
                <div class="card-body text-center">
                    <h5>Green Tea</h5>
                    <p>₹30</p>
                    <button class="btn btn-warning">Add</button>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
