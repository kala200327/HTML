<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Design</title>
<style>
.card{
height:290px;
width:200px;
border:1px solid #ccc;
border-radius:10px;
background-color:#fdf0d5;
box-shadow: 0 4px 8px #4344393a;            
overflow: hidden;   
text-align: center;
font-family: Arial, sans-serif;

}

.card img{
width:100px;
height:150px;
}

.card h1{
color:red;
margin:10px 0;
font-size: 1.2em;
}

.card p{
color:blue;
padding:0 10px;
line-height: 1.5;
font-size: 0.5em;
}

</style>
</head>
<body>
<div class="card">

<img src="Hero12.jpg">
<h1>OnePlus Phone</h1>
<p>
Pro HERO12 Waterproof Action Camera with Front & Rear LCD Screens, 5.3K60 Ultra HD Video, HyperSmooth 6.0 + AutoBoost, Live Streaming with Enduro Battery (1-Yr International + 1-Yr India Warranty)GoPro HERO12 Waterproof Action Camera with Front
</p>
</div>


</body>
</html>
