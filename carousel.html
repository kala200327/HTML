<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="padding: 200px;">

    <div class="carousel slide"  data-bs-ride="carousel" id="myCarousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="flower1.jpg"  alt="rose image" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="sunflower.jpg" alt="sunflower image" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="flower2.jpg" alt="flower image" class="d-block w-100">
            </div>
            
        </div>
        <button class="carousel-control-prev" type="button"  data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        
        <button class="carousel-control-next" type="button"  data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>    
</body>
</html>
