<!Doctype html>
<html>
<head>
<title>Registration form</title>
</head>
<body>
<h2>Registration form</h2>

<form>
Name: <input type="text"><br><br>

Gender: <input type="radio"  name="gender" values="male"> Male
        <input type="radio"  name="gender" values="female"> Female<br><br>

Hobbies: <input type="checkbox" values="cricket"> Cricket
         <input type="checkbox" values="Foot ball"> Football
         <input type="checkbox" values="Co-Co"> CoCo<br><br>
<input type="submit" values="send"><br><br>

</form>

<label for="country"> Select country name:</label>

<select id="country"  name="country">
<option values"America">America</option>
<option values="China">China</option>
<option values="Tamilnadu">Tamilnadu</option>

</select>


<form>

<label for="feedback". your feedback:</label>
<textarea id="feedback" name="feedback" cols="40" rows="5">
</textarea>
<br><br>
</form>



</body>




</html>
